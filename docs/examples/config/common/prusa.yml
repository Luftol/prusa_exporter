exporter:
  scrape_timeout: 1000 # scrape timeout of Prusa Link in ms
  log_level: info
  prusalink:
    enabled: false
  syslog:
    metrics:
      enabled: false
    logs:
      enabled: true
      listen_address: 0.0.0.0:10007
      directory: /var/log/prusa
      filename: exporter.log
      max_size: 10 # in MB
      max_age: 7 # in days
      max_backups: 10