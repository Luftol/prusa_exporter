global:
  scrape_interval: 15s
  evaluation_interval: 15s

remote_write:
  - url: http://mimir:9009/api/v1/push

scrape_configs:
  - job_name: "prometheus"
    honor_labels: true
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "prusa_exporter"
    honor_labels: true
    static_configs:
      - targets: ["exporter:10009"]

  - job_name: "metrics_handler"
    honor_labels: true
    static_configs:
      - targets: ["metrics_handler:10011"]

storage:
  tsdb:
    out_of_order_time_window: 5m
